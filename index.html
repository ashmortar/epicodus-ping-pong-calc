<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Ping Pong</title>
</head>
  <body>
    <div class="container">
      <h2>Calculator</h2>
      <form id="calculator-form">
        <div class="form-group">
          <label for="number-one">Fist number:</label>
          <input type="number" id="number-one" name="number-one">
        </div>
        <div class="form-group">
          <label for="number-two">Second number:</label>
          <input type="number" name="number-two" id="number-two">
        </div>
        <div class="form-group">
          <label for="operator">Operation</label>
          <select class="form-control" name="operator" id="operator">
            <option value="+">add</option>
            <option value="-">subtract</option>
            <option value="*">multiply</option>
            <option value="/">divide</option>
          </select>
        </div>
        <button type="submit" class="btn-success">math!</button>
      </form>
      <div class="calculation">

      </div>
      <h1>Ping Pong!</h1>
      <form id="ping-pong-form">
        <div class="form-group">
          <label for="goal">Enter a number:</label>
          <input id="goal" type="number">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <form id="signup">
        <div class="form-group">
          <label for="email">Enter your email:</label>
          <input id="email" type="text">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <ul id="solution"></ul>
      <h3>Well look at the time! </h3>
      <h3 id="time"></h3>
    </div>
  </body>
</html>
